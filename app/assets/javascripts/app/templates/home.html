<h1>School list</h1>
<table class="table">
  <thead>
    <tr>
      <th>Name</th>
      <th>thumbnail</th>
      <th>creation</th> 
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="school in data">
      <td>{{school.name}}<td>
      <td>{{school.thumbnail}}</td>
      <td>{{school.created_at}}</td>
    </tr>
  </tbody>
</table>
