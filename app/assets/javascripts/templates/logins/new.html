<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <h2>Login</h2>
        <p>{{ error }}</p>
        <form ng-submit="login()">
            <div class="form-group">
                <label>Email</label>
                <input type="email" autocomplete="off" class="form-control" placeholder="user@example.com" ng-model="user.email" required autofocus>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" autocomplete="off" class="form-control" placeholder="******" ng-model="user.password" required>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
            <a ui-sref="signup" class="btn btn-default btn-block">signup</a>
        </form>
        <br><br>
        <!-- success/error messages -->
        <div id="sign_up_alert" ng-class="sign_up_status" role="alert">
            <a href="#" class="alert-link">{{ sign_up_message }}</a>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
